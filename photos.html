<!DOCTYPE html>
<html ng-app="ourApp">
<head>

<script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <title>Photos</title>
</head>
<body ng-controller="PhotosCtrl">

<div class="container">

  <div class="row">
    <div class="card col-sm-3" ng-repeat="photos in rawFeed.data">
      <h3><a href="https://www.instagram.com/{{photos.user.username}}">{{photos.user.username}}</a></h3>
      <p>
        posted: {{photos.created_time | date}}
      </p>
      <div class='row'>
        <div class="col-sm-12">
          <a href="{{photos.link}}"><img class="img-responsive" ng-src="{{ photos.images.standard_resolution.url }}"></a>
        </div>
        <div class="col-xs-4">
          Comments: {{photos.comments.count}}
        </div>
        <div class="col-xs-4 pull-right text-right">
          Likes: {{photos.likes.count}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          Filter type: {{photos.filter}}
        </div>
        <div class="col-sm-3 pull-right">
          <span ng-repeat="tag in photos.tags"><a>#{{tag}}</a> </span>
        </div>
      </div>
    </div>
  </div>

</div>



  <script src="photos.js"></script>
  <script src="angular/app.js"></script>
  <script src="angular/controllers/PhotosCtrl.js"></script>
</body>
</html>
